<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História dos Gatos na Humanidade</title>
    <link rel="icon" href="cat-solid.svg" type="image/svg+xml">
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf0; /* Fundo bege claro */
            color: #555; /* Texto cinza suave */
            text-align: center;
            cursor: url('paw-solid.svg'), pointer; /* Cursor personalizado */
        }

        /* Estilo do título */
        h1 {
            background: linear-gradient(90deg, #ff9ff3, #feca57); /* degrade */
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Cursive', sans-serif; 
        }

        /* Estilo do iframe */
        iframe {
            margin: 20px auto;
            width: 90%;
            height: 600px;
            border: 2px solid #ffcccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5); /* Sombra rosa */
        }

        /* Adicionando imagens decorativas */
        .decor {
            width: 150px;
            margin: 10px auto;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #ffebee;
            padding: 15px;
            margin-top: 20px;
            color: #333;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        footer p {
            margin: 5px;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        button {
            cursor: url('paw-solid.svg'), pointer; /* Cursor personalizado para botões */
        }
    </style>
</head>
<body>
    <h1>História dos Gatos na Humanidade</h1>
    <img src="https://i2.wp.com/imagensemoldes.com.br/wp-content/uploads/2020/07/Cartoon-Cat-PNG.png" alt="Gato Fofo" class="decor">
    <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/mochi-mochi-peach-cat-2/sticker_15.png?a12dfc854d72837445ff985adf2b8d70" alt="Gato Fofo" class="decor">
    <img src="https://i.pinimg.com/originals/ea/1c/32/ea1c324d73a6f1e846c179c633d3838c.png" alt="Gato Fofo" class="decor">
    <iframe src="https://cdn.knightlab.com/libs/storyline/latest/embed/index.html?dataURL=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2Fe%2F2PACX-1vRUeTvmXQ-V_lxM_GQm9BWy9U_XJuE0-w7rPb7k6M-wHK4KRilryuSkkxLTKDzEwCUOM756HmDQ4xKH%2Fpubhtml&amp;dataYCol=ano&amp;dataXCol=tempolinear&amp;dataDateFormat=%25Y&amp;chartDateFormat=%25Y&amp;chartYLabel=ano&amp;sliderCardTitleCol=t%C3%ADtulo&amp;sliderCardTextCol=descri%C3%A7%C3%A3o" frameborder="0" allowfullscreen></iframe>
    <footer>
        <p>Feito com Muito Meow Meow ❤️</p>
    </footer>
</body>
</html>
